<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>

    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 20px;
        }
        .box {
            width: 350px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input {
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #005fcc;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Average of 5 Subjects</h2>

        <input type="number" id="s1" placeholder="Enter Subject 1 Mark">
        <input type="number" id="s2" placeholder="Enter Subject 2 Mark">
        <input type="number" id="s3" placeholder="Enter Subject 3 Mark">
        <input type="number" id="s4" placeholder="Enter Subject 4 Mark">
        <input type="number" id="s5" placeholder="Enter Subject 5 Mark">

        <button onclick="calculateAvg()">Calculate Average</button>

        <h3 id="result"></h3>
    </div>

    <script>
        function calculateAvg() {
            let s1 = parseFloat(document.getElementById("s1").value);
            let s2 = parseFloat(document.getElementById("s2").value);
            let s3 = parseFloat(document.getElementById("s3").value);
            let s4 = parseFloat(document.getElementById("s4").value);
            let s5 = parseFloat(document.getElementById("s5").value);

            if (isNaN(s1) || isNaN(s2) || isNaN(s3) || isNaN(s4) || isNaN(s5)) {
                document.getElementById("result").innerHTML = "âš  Please enter all 5 marks!";
                return;
            }

            let avg = (s1 + s2 + s3 + s4 + s5) / 5;

            document.getElementById("result").innerHTML = "Average = " + avg.toFixed(2);
        }
    </script>

</body>
</html>
